<head>
    <meta charset="UTF-8">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

</head>
<body>
    <script type="text/javascript">

        function go_get(){
         var base_url = 'http://www.youtube.com/embed?listType=search&list=';
         var search_field = document.getElementById('yourtextfield').value;
         var target_url = base_url + search_field;
         var ifr = document.getElementById('youriframe');
         ifr.src = target_url;
         return false;
        }
    
    </script> 
    
    <form onsubmit="go_get(); return false;" >
        <input type="text"  id="yourtextfield"/>
        <input id="SearchButton" type="submit" value="" />
    </form>
    <div class="videoContainer">
    <iframe id="youriframe" width="100" height="100" ></iframe>
    </div>
    <button id="backButton">
        <a href="../index.html">
            &#8617; Back
        </a>
    </button>

</body>
</html>
